<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Domótico</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-sm text-white">
    <div class="flex justify-center mb-6">
      <!-- Icono de domótica (puedes cambiarlo por tu logo) -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10l9-7 9 7v10a2 2 0 01-2 2H5a2 2 0 01-2-2V10z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 21V9h6v12" />
      </svg>
    </div>

    <h1 class="text-2xl font-bold text-center mb-6">Acceso al Panel Domótico</h1>

    <form onsubmit="login(event)">
      <div class="mb-4">
        <label class="block text-gray-300 mb-1">Usuario</label>
        <input type="text" id="username" required class="w-full px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-300 mb-1">Contraseña</label>
        <input type="password" id="password" required class="w-full px-4 py-2 bg-gray-700 rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded">
        Iniciar sesión
      </button>
    </form>

    <p id="error" class="text-red-400 mt-4 text-sm hidden">Credenciales incorrectas</p>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simulación de login simple
      if (username === 'admin' && password === '1234') {
        window.location.href = "dashboard.html";
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    }
  </script>

</body>
</html>
