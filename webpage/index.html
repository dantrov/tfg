<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 10px 0;
        }
        .status {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .online {
            color: green;
            font-weight: bold;
        }
        .offline {
            color: red;
            font-weight: bold;
        }
    </style>
    <script>
        async function checkServiceStatus() {
            try {
                let response = await fetch("http://192.168.50.53//status.json");
                let data = await response.json();
                let tableContent = "";
                for (let service in data) {
                    let status = data[service];
                    tableContent += `<tr><td>${service}</td><td class="${status}">${status.toUpperCase()}</td></tr>`;
                }
                document.getElementById("serviceStatus").innerHTML = tableContent;
            } catch (error) {
                console.error("Error al obtener el estado:", error);
            }
        }

        window.onload = checkServiceStatus;
    </script>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
        <a href="login.html" style="color: white; text-decoration: none;">Iniciar sesi√≥n</a>
    </header>
    
    <section class="status">
        <table>
            <tr>
                <th>Servicio</th>
                <th>Estado</th>
            </tr>
            <tbody id="serviceStatus"></tbody>
        </table>
    </section>
    
    <footer>
        <p><a href="http://tu-servidor/home-assistant">Acceder a Home Assistant</a></p>
        <p><a href="http://tu-servidor/openmediavault">Acceder a Open Media Vault</a></p>
    </footer>
</body>
</html>
